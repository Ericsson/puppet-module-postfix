---
postfix::main_mydestination: '$myhostname, localhost.$mydomain, localhost'
postfix::main_alias_database: 'lmdb:/etc/aliases'
postfix::main_alias_maps: 'lmdb:/etc/aliases'
postfix::main_relay_domains: '$mydestination, lmdb:/etc/postfix/relay'
postfix::main_smtpd_sender_restrictions: 'lmdb:/etc/postfix/access'
postfix::canonical_db_type: 'lmdb'
postfix::relocated_db_type: 'lmdb'
postfix::virtual_alias_db_type: 'lmdb'
postfix::transport_db_type: 'lmdb'
postfix::main_custom:
  delay_warning_time: '1h'
  disable_dns_lookups: 'no'
  disable_mime_output_conversion: 'no'
  disable_vrfy_command: 'yes'
  masquerade_classes: 'envelope_sender, header_sender, header_recipient'
  masquerade_exceptions: 'root'
  mynetworks_style: 'subnet'
  sender_canonical_maps: 'lmdb:/etc/postfix/sender_canonical'
  mail_spool_directory: '/var/mail'
  message_strip_characters: '\0'
  smtpd_sasl_path: 'smtpd'
  smtpd_tls_exclude_ciphers: 'RC4'
  smtpd_sasl_type: 'cyrus'
